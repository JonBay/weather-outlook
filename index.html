<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="text-primary">Weather Dashboard</header>
    <div class="flex-row align-start min-100-vh bg-primary">
      <div class="col-6 col-md-3 flex-column align-center bg-light p-5">
        <h1 class="city-search">Search for a City:</h1>

        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Salt Lake" />
          <button class="btn btn-info btn-block">Search</button>
          <div id="search-history"></div>
        </form>
      </div>
      <div id= "weather-container">
        <div id="This is the current weather"></div>
        <div id="api-results"></div>
      </div>    
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
